<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder ðŸš€</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/default.css">
    <link rel="stylesheet" href="./styles/build.css">
</head>
<body>
    
    <header>
        <div class="overLay">
        <nav class="navUp">
            <h2 class="title"><span class="logoClass">ResuMe</span>Up</h2>
            <ul>
                <li>About Us</li>
                <li>Build</li>
                <li>Developers</li>
            </ul>


            <div class="user-About">
                <img  class="userImg" src="./images/person-circle.svg" alt="user">
                <button class="ls">Log In</button>
                <button class="ls">Sign Up</button>
        </div>
        </nav>
    </header>  
    <main>
        <div class="builder">
        <div class="formContainer">
            <h1>Tell us about You </h1><br>
            <form class="form">
            </form>
        </div>
        <input type="submit" value="Submit" class="submit">

        <section class="colors">
        <div class="ClasicAndexecutive">
            
            <h1 class="colors-h1">What color theme do you wanna use in your resume?</h1>
            <p class="theme">Classic & Executive</p>
            <button class="Midnight-Elegance" onclick="localStorage.setItem('resumeTheme', 'Midnight-Elegance')">Midnight Elegance</button>
        
            <button class="Navy-Prestige" onclick="localStorage.setItem('resumeTheme', 'Navy-Prestige')">Navy Prestige</button>

            <button class="Emerald-Opulence" onclick="localStorage.setItem('resumeTheme', 'Emerald-Opulence')">Emerald Opulence</button>

        </div>
        <div class="ModernAndSleek">
            <p class="theme theme2">Modern & Sleek</p>

            <div class="theme-buttons">
                
                <button class="Teal-Sophistication" onclick="localStorage.setItem('resumeTheme','Teal-Sophistication')">Teal Sophistication</button>
                <button class="Crimson-Essence" onclick="localStorage.setItem('resumeTheme','Crimson-Essence')">Crimson Essence</button>
                <button class="Royal-Clarity" onclick="localStorage.setItem('resumeTheme' ,'Royal-Clarity')">Royal Clarity</button>
            </div>
            
    
            <div class="Industry-Specific">
                <p class="theme theme4">Industry-Specific</p>
                <button class="Corporate-Authority" onclick="localStorage.setItem('resumeTheme','Corporate-Authority')">Corporate Authority</button>
                <button class="Creative-Energy" onclick="localStorage.setItem('resumeTheme','Creative-Energy')">Creative Energy</button>
                <button class="Tech-Innovation" onclick="localStorage.setItem('resumeTheme','Tech-Innovation')">Tech Innovation</button>
                <button class="Healthcare-Trust" onclick="localStorage.setItem('resumeTheme','Healthcare-Trust')">Healthcare Trust</button>
            </div>
            
        </div>
        </section></div>

    </main>

    <script src="./js/build/addclass.js" type="module"></script>
    <script src="./js/build/build.js" type="module"></script>
    
</body>
</html>
